<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shady CSS Parser</title>
  <script src="//polygit.org/components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../shady-css.html">
  <link rel="import" href="components.html">
  <style is="custom-style">
    body {
      @apply(--layout-fit);
    }
  </style>
</head>
<body>
  <parser-demo></parser-demo>
  <dom-module id="parser-demo">
    <template>
      <style>
        :host {
          --paper-input-container-input: {
            font-size: 12px;
            line-height: 12px;
            font-family: monospace;
          };

          @apply(--layout);
          @apply(--layout-flex);

          max-height: 100%;
        }

        pre {
          white-space: pre-wrap;
        }

        paper-material {
          @apply(--layout-flex);
          overflow: auto;
          font-size: 12px;
          margin: 1em;
          padding: 1em;
          max-height: 100%;
        }
      </style>
      <iron-ajax url="test.css" handle-as="text" last-response="{{cssSource}}" auto></iron-ajax>
      <paper-material>
        <paper-textarea no-label-float value="{{cssSource}}"></paper-textarea>
      </paper-material>
      <paper-material>
        <pre><code id="code"></code></pre>
      </paper-material>
    </template>
  </dom-module>
  <script>
    document.addEventListener('WebComponentsReady', function() {
      Polymer({
        is: 'parser-demo',

        properties: {
          cssSource: {
            type: String,
            notify: true
          },

          ast: {
            type: String,
            notify: true,
            observer: '_astChanged',
            computed: '_computeAst(cssSource)'
          },

          parser: {
            type: Object,
            value: function() {
              return new shadyCss.Parser();
            }
          }
        },

        _computeAst: function(cssSource) {
          return this.parser.parse(cssSource);
        },

        _astChanged: function(ast) {
          this.$.code.innerHTML = Prism.highlight(
            this._stringify(ast).replace(/[/]/g, '\\/'),
            Prism.languages.javascript
          );
        },

        _stringify: function(object) {
          return JSON.stringify(object, null, '  ');
        }
      });
    });
  </script>
</body>
</html>
