<dom-module id="shared-styles">
    <template>

        <style>
            html {
                --32-size: {
                    width: 32px;
                    height: 32px;
                };
                --64-size: {
                    width: 64px;
                    height: 64px;
                };
                --top-shadow: {
                    box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
                };
                --full-height: {
                    height: 100vh;
                };
                --full-width: {
                    width: 100vw;
                };


            }

            paper-icon-button.account, iron-icon.account{
                @apply(--32-size);
                padding: 0;
                margin: 0;
                --iron-icon-fill-color:white;
            }

            paper-listbox.dropdown-content {
                width: 15rem;
            }

            paper-icon-button + [main-title] {
                margin-left: 24px;
            }

            app-main-header paper-icon-button {
                color: #fff;
                --paper-icon-button-hover: {
                    color: #fff;
                }
            }

            .icon-text {
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            .secondary-color {
                color: var(--secondary-text-color)
            }

            .accent-color {
                color: var(--accent-color)
            }

            .light-accent-color {
                color: var(--light-accent-color)
            }

            .horizontal-justified {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
            }

            .full-view {
                @apply(--full-height);
                @apply(--full-width);
            }

            .font-caption {
                @apply(--paper-font-caption);
            }

            .text-secondary{
                @apply(--paper-font-common-base);
                color: var(--secondary-text-color);
                font-size: 14px;
                font-weight: 400;
                letter-spacing: 0.011em;
                line-height: 20px;
            }

            .font-title {
                @apply(--paper-font-title);
            }

            .font-headline {
                @apply(--paper-font-headline);
            }

            .font-nowrap {
                @apply(--paper-font-common-nowrap);
            }

            .font-subhead {
                @apply(--paper-font-subhead);
            }

            .font-body2 {
                @apply(--paper-font-body2);
            }

            .font-body1 {
                @apply(--paper-font-body1);
            }

            .font-code1 {
                @apply(--paper-font-code1);
            }

            .font-code2 {
                @apply(--paper-font-code2);
            }

            /*.font-headline.big-item.iron-selected{*/
            /*font-weight: var(--paper-item-selected-weight);*/
            /*}*/

            .font-headline {
                @apply(--paper-font-headline)
            }

            .padding1 {
                padding: 1rem;
            }

            .static {
                padding: 1rem;
                background-color: var(--primary-background-color);
            }

            .top-shadow {
                @apply(--top-shadow)
            }

            .elevation-24dp {
                @apply(--shadow-elevation-24dp);
            }

            iron-icon.big {
                @apply(--64-size);
            }

            .flex-auto-children > * {
                @apply(--layout-flex-auto)
            }

            .bkg-white {
                background-color: #fff;
            }

            .full-divider {
                width: 100%;
                border-top: 1px solid var(--divider-color);
            }

            paper-item {
                --paper-item-focused-before: {
                    opacity: 0.05;
                };
            }

            .primary-color {
                color: var(--primary-color);
            }

            .primary-text-color {
                color: var(--primary-text-color);
            }

            paper-button {
                color: var(--primary-color);
            }

            paper-icon-button {
                color: var(--paper-grey-500);
                --paper-icon-button-hover: {
                    color: var(--paper-grey-900);
                }
            }

            paper-icon-button:hover {
                color: var(--paper-grey-900);
            }

            paper-icon-button.deleted-True {
                color: #000;
            }

            paper-icon-button.done-False {
                --paper-icon-button-hover: {
                    color: var(--paper-green-500);
                }
            }

            paper-icon-button.done-True {
                color: var(--paper-green-500);
            }

            .shrink, .min-width-0 {
                min-width: 0;
            }

            .text-transform-none {
                text-transform: none;
            }

            .overflow-hidden {
                overflow: hidden;
            }

            .width--100 {
                width: 100%;
            }



        </style>
    </template>
</dom-module>

<custom-style>
    <style is="custom-style" include="shared-styles iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
    </style>
</custom-style>
