<dom-module id="shared-styles">
    <template>
        <style>
            html {
                --32-size: {
                    width: 32px;
                    height: 32px;
                };
                --64-size: {
                    width: 64px;
                    height: 64px;
                };
                --top-shadow: {
                    box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
                };
                --full-height: {
                    height: 100vh;
                };
                --full-width: {
                    width: 100vw;
                };

                --paper-dropdown-menu-icon:{
                    display: none;
                };

                --ss:{
                    --paper-input-container-input-color:red;
                    --paper-input-container-label:{
                        color:red;
                    }
                }

            }


            paper-dropdown-menu.red_ {
                /*@apply(--ss);*/
                --paper-dropdown-menu-input:{
                    color:red;
                    height:100px;
                    --paper-input-container-input-color:red;
                    --paper-input-container-label:{
                        color:red;
                    }
                };

            }
            .blue_{
                --paper-input-container-label:{
                    color:red;
                };
                --paper-input-container-input-color:blue;
            }

            html, body {
                margin: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                background: #f1f1f1;
                /*max-height: 368px;*/
            }

            button.no-style {
                -webkit-appearance: none;
                border: 0;
                padding: 0;
                background: transparent;
            }

            /*app-toolbar {*/
            /*background-color: #4285f4;*/
            /*color: #fff;*/
            /*}*/

            /*app-toolbar#foo {*/
            /*background-color: #4285f4;*/
            /*color: #fff;*/
            /*}*/

            #new-todo-input {
                --paper-input-container-focus-color: var(--paper-blue-grey-100);
                --paper-input-container-input-color: var(--paper-grey-50);
            }

            paper-icon-button + [main-title] {
                margin-left: 24px;
            }

            /*paper-progress {*/
            /*display: block;*/
            /*width: 100%;*/
            /*--paper-progress-active-color: rgba(255, 255, 255, 0.5);*/
            /*--paper-progress-container-color: transparent;*/
            /*}*/

            app-header {
                color: #fff;
                background-color: rgba(97, 153, 242, 1);
                /*background-color: rgb(66, 133, 244);*/
                --app-header-shadow: {
                    box-shadow: inset 0 5px 6px -3px rgba(0, 0, 0, 0.4);
                };
            }

            app-header paper-icon-button {
                color: #fff;
                --paper-icon-button-hover: {
                    color: #fff;
                }
            }

            /*app-toolbar {*/
            /*padding-left: 5px;*/
            /*}*/

            paper-button.icon-text {
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            .secondary-color {
                color: var(--secondary-text-color)
            }

            .accent-color {
                color: var(--accent-color)
            }

            .light-accent-color {
                color: var(--light-accent-color)
            }

            .horizontal-justified {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
            }

            .full-view {
                @apply(--full-height);
                @apply(--full-width);
            }

            .font-caption {
                @apply(--paper-font-caption);
            }

            .text-secondary {
                @apply(--paper-font-common-base);
                color: var(--secondary-text-color);
                font-size: 14px;
                font-weight: 400;
                letter-spacing: 0.011em;
                line-height: 20px;
            }

            .font-title {
                @apply(--paper-font-title);
            }

            .font-headline {
                @apply(--paper-font-headline);
            }

            .font-nowrap {
                @apply(--paper-font-common-nowrap);
            }

            .font-subhead {
                @apply(--paper-font-subhead);
            }

            .font-body2 {
                @apply(--paper-font-body2);
            }

            .font-body1 {
                @apply(--paper-font-body1);
            }

            .font-code1 {
                @apply(--paper-font-code1);
            }

            .big-paper-item-text {
                @apply(--paper-font-common-base);
                @apply(--paper-font-common-nowrap);

                font-size: 20px;
                line-height: 28px;
            }

            /*.font-headline.big-item.iron-selected{*/
            /*font-weight: var(--paper-item-selected-weight);*/
            /*}*/

            .font-headline {
                @apply(--paper-font-headline)
            }

            .padding1 {
                padding: 1rem;
            }

            .static {
                padding: 1rem;
                background-color: var(--primary-background-color);
            }

            .top-shadow {
                @apply(--top-shadow)
            }

            .elevation-24dp {
                @apply(--shadow-elevation-24dp);
            }

            iron-icon.big {
                @apply(--64-size);
            }

            .flex-`auto`-children > * {
                @apply(--layout-flex-auto)
            }

            .bkg-white {
                background-color: #fff;
            }

            .divider {
                width: 80%;
                margin: 5px auto;
                border-top: 1px solid var(--divider-color);
            }

            .full-divider {
                width: 100%;
                border-top: 1px solid var(--divider-color);
            }


            #main-view {
                margin: 1rem 1rem 5rem 1rem;
                max-width: 960px;
            }


            paper-item {
                --paper-item-min-height: 40px;
                --paper-item-focused-before: {
                    opacity: 0.05;
                };
            }

            paper-button {
                color: var(--primary-color);
            }

            paper-icon-button {
                color: var(--paper-grey-700);
                --paper-icon-button-hover: {
                    color: #000;
                }
            }
            paper-menu-button {
                padding: 0;
            }



            paper-listbox.todo-list {
                padding: 0;
            }

            paper-item.todo-item {
                --paper-item-selected-weight: normal;

                --paper-item-focused-before: {
                    opacity: 0.03;
                };
            }


            paper-icon-button.deleted-True {
                color: #000;
            }

            paper-icon-button.done-False {
                --paper-icon-button-hover: {
                    color: var(--paper-green-500);
                }
            }

            paper-icon-button.done-True {
                color: var(--paper-green-500);
            }


            paper-menu-button > paper-button {
                padding: 0;
                margin:0;
            }

            paper-menu-button > paper-button > .content{
                text-transform: none;
            }

        </style>
    </template>
</dom-module>

<custom-style>
    <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment iron-flex-factors iron-positioning">
    </style>
