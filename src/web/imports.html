<style is="custom-style">
    html, body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        background: #f1f1f1;
        /*max-height: 368px;*/
    }

    app-toolbar {
        background-color: #4285f4;
        color: #fff;
    }


    paper-icon-button + [main-title] {
        margin-left: 24px;
    }
    /*paper-progress {*/
    /*display: block;*/
    /*width: 100%;*/
    /*--paper-progress-active-color: rgba(255, 255, 255, 0.5);*/
    /*--paper-progress-container-color: transparent;*/

    app-header {
        @apply(--layout-fixed-top);
        color: #fff;
        --app-header-background-rear-layer: {
            background-color: #ef6c00;
        };
        --app-header-shadow: {
            box-shadow: inset 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
        };
    }

    .todo-list-title {
        text-transform: capitalize;
        margin: 0 1rem 0.5rem;
        font-size: 0.9rem;
        font-weight: 600;
        color: rgba(0, 0, 0, 0.44);
        display: inline-block;
    }

    .todo-list-container {
        margin-top: 2rem;
    }

    .paper-badge-container{
        position: relative;
    }

    .paper-badge-container > paper-badge {
        --paper-badge-margin-left: 2rem;
        --paper-badge-margin-bottom: -0.7rem;
        --paper-badge-background: var(--paper-blue-grey-300)
    }

    .drawer-list-type-badge{
        --paper-badge-margin-left: 2rem;
        --paper-badge-margin-bottom: -0.7rem;
        --paper-badge-background: var(--paper-blue-grey-300)
    }

    paper-icon-button{
        color: var(--paper-blue-grey-100);
        --paper-icon-button-hover:{
            color: var(--paper-blue-grey-500);
        }
    }

    paper-menu-button{
        padding:0;
    }

    paper-icon-button.check{
        --paper-icon-button-hover:{
            color: var(--paper-green-500);
            padding:0;
        }
    }
