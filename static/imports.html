<dom-module id="shared-styles">
    <template>

        <style>
            html {
                --32-size: {
                    width: 32px;
                    height: 32px;
                };
                --64-size: {
                    width: 64px;
                    height: 64px;
                };
                --top-shadow: {
                    box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
                };
                --full-height: {
                    height: 100vh;
                };
                --full-width: {
                    width: 100vw;
                };


            }


            paper-listbox.dropdown-content {
                width: 15rem;
            }

            .icon-text {
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            .full-view {
                @apply(--full-height);
                @apply(--full-width);
            }

            .font-caption {
                @apply(--paper-font-caption);
            }

            .text-secondary{
                @apply(--paper-font-common-base);
                color: var(--secondary-text-color);
                font-size: 14px;
                font-weight: 400;
                letter-spacing: 0.011em;
                line-height: 20px;
            }


            .font-headline {
                @apply(--paper-font-headline);
            }

            .font-nowrap {
                @apply(--paper-font-common-nowrap);
            }

            .font-subhead {
                @apply(--paper-font-subhead);
            }

            .font-headline {
                @apply(--paper-font-headline)
            }

            .static {
                padding: 1rem;
                background-color: var(--primary-background-color);
            }

            .top-shadow {
                @apply(--top-shadow)
            }

            .flex-auto-children > * {
                @apply(--layout-flex-auto)
            }

            paper-item {
                --paper-item-focused-before: {
                    opacity: 0.05;
                };
            }

        </style>
    </template>
</dom-module>

<custom-style>
    <style is="custom-style" include="shared-styles iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
    </style>
</custom-style>
